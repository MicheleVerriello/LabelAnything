dataloader:
  num_workers: 32
  possible_batch_example_nums:
  - - 2
    - 1
    - 4
  - - 1
    - 2
    - 4
  - - 8
    - 2
    - 1
  - - 16
    - 1
    - 1
  prefetch_factor: 2
  prompt_choice_level:
  - episode
  prompt_types:
  - mask
  val_possible_batch_example_nums:
  - - 1
    - 1
  val_prompt_types:
  - mask
dataset:
  common:
    custom_preprocess: false
    do_subsample: false
    image_size: 417
    load_gts: false
    remove_small_annotations: true
  datasets:
    # pascal5i:
    #   all_example_categories: false
    #   data_dir: data/pascal
    #   n_folds: 4
