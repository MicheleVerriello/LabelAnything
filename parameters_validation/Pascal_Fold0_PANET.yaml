    val_pascal5i_N2K1:
      data_dir: data/pascal
      do_subsample: false
      n_folds: 4
      n_shots: 1
      n_ways: 2
      name: pascal
      split: val
      val_fold_idx: 0
experiment:
  continue_with_errors: false
  direction: null
  excluded_files: ''
  group: pascal5i
  logger: null
  max_parallel_runs: 1
  n_trials: null
  name: LabelAnything
  resume: false
  resume_last: false
  search: grid
  start_from_grid: 0
  start_from_run: 0
  timestamp: '20241031_153620'
  tracking_dir: ''
  uuid: null
logger:
  experiment_save_delta: null
  log_frequency: 10
  tmp_dir: tmp
  train_image_log_frequency: 250
  val_image_log_frequency: 25
  wandb:
    entity: cilabuniba
    offline: false
    offline_directory: offline
    tags:
    - MAE
model:
  name: panet
  pretrained_path: checkpoints/panet_fold0.pth
train_params:
  accumulate_substitution: false
  check_nan: 1
  compile: false
  initial_lr: 0.0005
  loss:
    class_weighting: true
    components:
      focal:
        weight: 1.0
  max_epochs: 50
  num_points: 1
  optimizer: AdamW
  scheduler:
    num_warmup_steps: 1000
    step_moment: batch
    type: constant_with_warmup
  seed: 42
  substitute: false
  watch_metric: miou
